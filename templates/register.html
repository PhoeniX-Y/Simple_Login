{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center text-success">Register</h3>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3 d-flex align-items-center">
                <label class="me-2" style="width: 100px;">Username</label>
                {{ form.username(class="form-control") }}
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="me-2" style="width: 100px;">Email</label>
                {{ form.email(class="form-control") }}
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="me-2" style="width: 100px;">Password</label>
                {{ form.password(class="form-control") }}
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="me-2" style="width: 100px;">Confirm</label>
                {{ form.confirm_password(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="mt-3 text-center">
            Already registered? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
